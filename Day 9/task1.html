<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin:30px 20%
            
        }
        form{
            border:1px solid black;
        }
        
    </style>
</head>
<body>
    <form action="">

        <div>
            <label for="">Email: </label>
            <input type="email">
        </div>
        <div>
            <label for="">URL: </label>
            <input type="url">
        </div>
        <div>
            <label for="">Number: </label>
            <input type="number">
        </div>
        <div>
            <label for="">Range: </label>
            <input type="range">
        </div>
        <div>
            <label for="">Time: </label>
            <input type="time">
        </div>
        <div>
            <label for="">Date: </label>
            <input type="date">
        </div>
        <div>
            <label for="">Month: </label>
            <input type="month">
        </div>
        <div>
            <label for="">week: </label>
            <input type="week">
        </div>
        
    </form>
</body>
</html>
